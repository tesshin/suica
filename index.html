<!DOCTYPE html>
<html>
  <head>
    <title>スイカゲーム</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
    <meta property="og:title" content="スイカゲーム" />
    <meta
      property="og:description"
      content="戦略的にフルーツを積み上げて、高得点を目指す楽しいゲーム！"
    />
    <meta
      property="og:image"
      content="https://suica.pages.dev/images/ogp.png"
    />
    <meta property="og:url" content="https://suica.pages.dev/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="スイカゲーム" />
    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="game-container">
      <div id="score-board">SCORE: <span id="score">0</span></div>
      <div id="next-fruit">
        NEXT: <span id="next-name"></span>
        <span
          id="next-color"
          style="
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
          "
        ></span>
        <p>CLICK THE GAME BOARD</p>
      </div>
      <canvas id="game-canvas"></canvas>
      <div id="game-over" style="display: none">GAME ORVER</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.16.0/matter.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
